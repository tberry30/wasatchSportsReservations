<div class="">
<h3>{{ accountCreateCtrl.text }}</h3>

  <div>
    <form name="createForm" ng-submit="accountCreateCtrl.create(newAccount)" novalidate>
      <label>First Name:</label>
      <input type="text" ng-model="newAccount.firstName">

      <label>Last Name:</label>
      <input type="text" ng-model="newAccount.lastName">

      <label>Email:</label>
      <input type="text" ng-model="newAccount.email">

      <label>Username:</label>
      <input type="text" ng-model="newAccount.username">

      <label>Password:</label>
      <input type="password" ng-model="newAccount.password">

      <button type="submit">Create Account</button>
    </form>
  </div>

</div>
